<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chemical Fertilizer Recommendation Result</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/inter@3.15.4/css/inter.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Judson&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Jim+Nightshade&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Julee&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <div class="container">
    <img class="svg" src="/static/images/Rectangle.png" alt="SVG image" />
    <header>
      <img class="logo" src="/static/images/logo.png" alt="AgroZ Logo" />

      <div class="navbar"></div>
    </header>


      <h1 style="font-size: 20px; margin-left: 20px">
        CHEMICAL FERTILIZER RECOMMENDATION RESULT
      </h1>
      <div class="conall">
        <div class="onecon">
          <h1 style="margin-top: 130px">Recommended Chemical Fertilizer:</h1>
          <h2 style="font-size: 30px; margin-top: 20px">{{ prediction_text }}</h2>
        </div>
        <div class="twocon">
          {% if image_url %}
          <img
            src="{{ image_url }}"
            alt="Fertilizer Image"
            style="
              width: 400px;
              height: 350px;
              margin-top: 5px;
              object-fit: cover;
            "
          />
          {% endif %}
        </div>
      </div>
      <a href="/recommendation"
        ><button
          style="
            height: 30px;
            background-color: #4caf50;
            border-radius: 6px;
            color: aliceblue;
            border-color: none;
            border: none;
            margin-top: 20px;
          "
        >
          Back to Recommendation
        </button></a
      >
      <footer>
        &copy; 2024 AgroZ | Empowering Farmers for a Sustainable Tomorrow
        <br />
        <a href="#">Contact Us</a> | <a href="#">Privacy Policy</a> |
        <a href="#">Terms of Service</a>
      </footer>
    </body>
  </div>
</html>
