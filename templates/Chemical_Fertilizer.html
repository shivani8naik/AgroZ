<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chemical Fertilizer Recommendation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/inter@3.15.4/css/inter.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Judson&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jim+Nightshade&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Julee&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script>
        function getTemperature() {
    // Get the value entered in the city input field
    var city = document.getElementById("city").value;

    // Make an API request to OpenWeatherMap
    fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=49287276118b089ee94e7a10946443cf&units=metric`)
    .then(response => response.json())
    .then(data => {
        // Update the temperature input field with the retrieved temperature
        document.getElementById("temperature").value = data.main.temp;
    })
    .catch(error => {
        console.error('Error fetching temperature:', error);
    });
}
    </script>
</head>

<body>
    <div class="container">
        <img class="svg" src="/static/images/Rectangle.png" alt="SVG image" />
        <header>
            <img class="logo" src="/static/images/logo.png" alt="AgroZ Logo" />

            <div class="navbar">
                <a href="/Fertilizer_Option_Page"><i class="fa-solid fa-arrow-left"></i></a>
              </div>
        </header>

        <h1 style="font-size: 30px;margin-bottom: 20px;margin-top: -50px;">CHEMICAL FERTILIZER</h1>
        <div class="conall" style="width: 1100px;margin-left: 200px;height: 500px;">

          <div class="onecon" style="padding: 5px;">
            <img src="/static/images/ChemicalFertilizer.jpg" alt="Description" style="width:460px;height: 470px; object-fit: cover;" />
          </div>
          <div class="twocon" style="width: 80%;">
                <form action="/predictChemicalFertilizer" method="post" style="margin-left: -140px;">
                    <br>
                    <div style="display: flex;">
                    <div style="width: 50%;">
                    <label for="N" style="margin-left: -105px;">Nitrogen</label><br>
                    <input type="text" name="N" required /><br></div>

                    <div style="width: 50%;">
                    <label for="P" style="margin-left: -85px;">Phosphorus</label><br>
                    <input type="text" name="P" required /><br></div>
                    </div>

                    <div style="display: flex;">
                    <div style="width: 50%;">
                    <label for="K" style="margin-left: -95px;" >Potassium</label><br>
                    <input type="text" name="K" required /><br></div>

                    <div style="width: 50%;">
                    <label for="ph" style="margin-right: 250px;">pH</label>
                    <input type="text"  id="ph" name="ph"  required></div>
                    </div>

                    <div style="display: flex;">
                    <div style="width: 50%;">
                    <label for="rainfall" style="margin-left: -110px;">Rainfall</label>
                    <input type="text" class="form-control" id="rainfall" name="rainfall"  required></div>
            
                    <div style="width: 50%;">
                    <label for="city" style="margin-right: 240px;">City</label>
                    <input type="text" class="form-control" id="city" name="city" required>
                    <button type="button" onclick="getTemperature()" style="width: 180px;">
                        Get Temperature
                    </button></div>
                    </div><br>
                  
                    <div style="display: flex;">
                    <div style="width: 50%;">
                    <label for="temperature" style="margin-left: -80px;">Temperature</label>
                    <input type="text" class="form-control" id="temperature" name="temperature" required readonly>
                    </div>

                    <div style="width: 50%;">
                    <label for="Crop" style="margin-left: -85px;">Select Crop</label><br><br>
                    <select id="Crop" name="Crop" required style="width: 93%;height: 35px;border-color: rgb(228, 225, 225);border-radius: 3px;">
                        <option>Sugarcane</option>
                        <option>Jowar</option>
                        <option>Cotton</option>
                        <option>Rice</option>
                        <option>Wheat</option>
                        <option>Groundnut</option>
                        <option>Maize</option>
                        <option>Tur</option>
                        <option>Urad</option>
                        <option>Moong</option>
                        <option>Gram</option>
                        <option>Masoor</option>
                        <option>Ginger</option>
                        <option>Turmeric</option>
                        <option>Grapes</option>
                    </select>
                </div>
            </div>
                    <br /><br />

                    <button type="submit" value="Predict" style="width: 180px;">
                        Get Recommendation
                    </button>
                </form>
                </div>
                </div>

                    <a href="#">Terms of Service</a>
                </footer> -->
            </div>
        </div>
        <script src="/static/js/script.js" defer></script>
    </div>
</body>

</html>
